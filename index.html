<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Biografia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #111827;
            background-image: radial-gradient(circle, #2a3340 1px, transparent 1px), radial-gradient(circle, #2a3340 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
        }
        @keyframes pulse-once {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        .animate-pulse-once {
            animation: pulse-once 1s ease-in-out infinite;
        }
        @keyframes white-flash {
            0%, 100% { filter: brightness(100%); }
            50% { filter: brightness(500%); }
        }
        .animate-white-flash {
            animation: white-flash 0.1s steps(1) infinite;
        }
        .full-screen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            z-index: 100;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        .full-screen-overlay.active {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen font-sans select-none">
    <div id="initial-content" class="flex flex-col items-center p-6 sm:p-8 bg-gray-800 rounded-2xl shadow-2xl border border-gray-700 max-w-sm mx-auto w-11/12 sm:w-full">
        <img class="w-24 h-24 sm:w-32 sm:h-32 rounded-full border-4 border-fuchsia-500 mb-4 shadow-lg" src="https://yt3.googleusercontent.com/HR4gNce_qjEsHhtPwrNXxK2Q528i5-6aLYaki3kziCfWflQaeZRzIeVbAvMUks5PO2NKb1_Skg=s900-c-k-c0x00ffffff-no-rj" alt="Foto de Perfil">
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-100 mb-2">@cucuz22</h1>
        <p class="text-gray-400 text-sm sm:text-base text-center mb-8">Bem-vindo(a) à minha página! Aqui você encontra meus links e conteúdos favoritos.</p>
        <div class="space-y-4 w-full">
            <button class="scare-trigger bg-gradient-to-r from-green-500 to-teal-600 hover:from-green-600 hover:to-teal-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 animate-pulse-once text-lg w-full">Meu Vídeo Favorito</button>
            <button class="scare-trigger bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 text-lg w-full">Meu Instagram</button>
            <button class="scare-trigger bg-gradient-to-r from-yellow-500 to-orange-600 hover:from-yellow-600 hover:to-orange-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 text-lg w-full">Meu Twitter</button>
            <button class="scare-trigger bg-gradient-to-r from-fuchsia-500 to-pink-600 hover:from-fuchsia-600 hover:to-pink-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 text-lg w-full">Meu Portfólio</button>
        </div>
    </div>
    <div id="scare-container" class="full-screen-overlay">
        <img id="scare-gif" src="https://i.pinimg.com/originals/80/93/e5/8093e5c7bcb80159ab384bfd2d30ed07.gif" alt="Susto" class="w-full h-full object-cover animate-white-flash" />
    </div>
    <audio id="scare-audio" src="mp3/susto.mp3" loop></audio>
    <script>
        const scareButtons = document.querySelectorAll('.scare-trigger');
        const initialContent = document.getElementById('initial-content');
        const scareContainer = document.getElementById('scare-container');
        const scareAudio = document.getElementById('scare-audio');
        let isScareActive = false;
        function enterFullScreen() {
            const element = document.body;
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }
        scareButtons.forEach(button => {
            button.addEventListener('click', () => {
                enterFullScreen();
                scareAudio.volume = 1;
                scareAudio.play()
                    .then(() => {
                        isScareActive = true;
                        initialContent.style.display = 'none';
                        scareContainer.classList.add('active');
                    })
                    .catch(error => {
                        isScareActive = true;
                        initialContent.style.display = 'none';
                        scareContainer.classList.add('active');
                    });
            });
        });
        document.addEventListener('contextmenu', e => {
            if (isScareActive) {
                e.preventDefault();
            }
        });
        document.addEventListener('keydown', e => {
            if (isScareActive && e.key === 'Escape') {
                e.preventDefault();
                enterFullScreen();
            }
        });
        document.addEventListener('fullscreenchange', () => {
            if (isScareActive && !document.fullscreenElement) {
                enterFullScreen();
            }
        });
    </script>
</body>
</html>
